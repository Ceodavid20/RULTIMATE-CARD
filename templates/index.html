<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RIALO Ultimate Card</title>
  <style>
    :root {
      --neon: #bfc07e;
      --bg: #0f1724;
      --accent: #bfc07e;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("/static/rialo.png") no-repeat center/cover;
      font-family: 'Trebuchet MS', sans-serif;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .box {
      background: rgba(0,0,0,0.65);
      padding: 50px 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 40px rgba(191,192,126,0.4), 0 0 60px rgba(29,161,242,0.25);
      backdrop-filter: blur(6px);
      animation: fadeIn 1.2s ease;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      border-radius: 12px;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
      color: var(--neon);
      text-shadow:
        0 0 6px rgba(191,192,126,0.9),
        0 0 18px rgba(211,212,142,0.9),
        0 4px 12px rgba(0,0,0,0.7);
    }

    p {
      margin: 0 0 25px;
      font-size: 18px;
      color: #e0e0e0;
    }

    .btn {
      padding: 16px 36px;
      background: linear-gradient(90deg,#1DA1F2,#0d8ddb);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 6px 20px rgba(29,161,242,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 24px rgba(29,161,242,0.5);
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .check-form {
    display: flex;
    justify-content: center;
    margin-top: 30px;
  }

  .input-group {
    display: flex;
    align-items: center;
    background: white;
    box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    overflow: hidden;
    width: min(400px, 90%);
  }

  .input-group input {
    flex: 1;
    outline: none;
    padding: 14px 18px;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    
  }

  .input-group button {
    background: linear-gradient(135deg, #06b6d4, #3b82f6);
    color: white;
    text-align:right;
    padding: 14px 22px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .input-group button:hover {
    background: linear-gradient(135deg, #3b82f6, #06b6d4);
  }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="box">
    <img src="static/logo.jpg" class="logo" alt="Logo">
    <h1><b>RULTIMATE CARD</b></h1>
    <p>Exclusive Rialo Edition</p>
<form action="/check" method="POST" class="check-form">
  <div class="input-group">
    <input 
      type="text" 
      name="username" 
      placeholder="Enter your X username (without @)" 
      required 
    />
    <button type="submit">Check</button>
  </div>
</form>
  </div>
</body>
</html>
